<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Time</title>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days-eve">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours-eve">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins-eve">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds-eve">0</p>
            <span>seconds</span>
        </div>
    </div>

    <h1>Luna New Year</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days-luna">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours-luna">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins-luna">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds-luna">0</p>
            <span>seconds</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
